<div class="mt-5">
  <h1>Players</h1>

  <div class="list-group">

    <div class="list-group-item" *ngFor="let player of players$ | async">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1">{{ player.name }}</h5>
        <div>
          <button type="submit" class="btn btn-primary btn-sm mr-2">View</button>
          <button type="submit" class="btn btn-secondary btn-sm mr-2">Edit</button>
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </div>
        
      </div>
      
    </div>

  </div>
  


  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5" novalidate>
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!form.valid">Submit</button>
  </form>
</div>
