<div class="card">
  <div class="card-body d-flex flex-column">
    <div *ngFor="let field of field.fieldGroup; let i = index;" class="">
      <div class="d-flex align-items-center justify-content-end">
        <p class="mb-0 mr-auto">player {{ i + 1 }}</p>
        <button class="btn btn-danger " type="button" (click)="remove(i)">X</button>
      </div>
      <formly-field class="" [field]="field"></formly-field>      
      <hr class="mt-2 mb-4">
    </div>

    <div class="d-flex justify-content-end mt-2">
      <button class="btn btn-primary" type="button" (click)="add()">{{ to.addText }}</button>
    </div>
  </div>
</div>
